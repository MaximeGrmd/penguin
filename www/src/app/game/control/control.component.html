<ion-card>
    <ion-card-header>
        <ion-title>
            <h2>Settings</h2>
        </ion-title>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label>
                    <h2>Education</h2>
                </ion-label>
                <ion-toggle slot="end" color="primary" disabled="false"></ion-toggle>
            </ion-item>

            <ion-item lines="full">
                <!-- Icon top -->
                <ion-segment value="normal">
                    <ion-segment-button value="normal">
                        <ion-label>Normal</ion-label>
                        <ion-icon name="heart"></ion-icon>
                    </ion-segment-button>
                    <ion-segment-button value="hard">
                        <ion-label>Hard</ion-label>
                        <ion-icon src="/assets/icon/skull.svg"></ion-icon>
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
            <ion-item>
                <ion-range min="5" max="12" step="1" value="8" snaps color="primary" disabled>
                    <ion-label slot="start">5</ion-label>
                    <ion-label slot="end">12</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-button slot="end" color="danger">Cancel</ion-button>

        <ion-button slot="end" (click)="startGame()" translate>Start</ion-button>
    </ion-card-content>
</ion-card>
