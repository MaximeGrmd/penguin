    <script>
      var Module = {
        locateFile: function(s) {
          return 'assets/bin/' + s;
        },
        print: (function() {
          var element = document.getElementById('mcts_console');
          if (element) element.value = ''; // clear browser cache
          var that = this;
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // // These replacements are necessary if you render to raw HTML
            // text = text.replace(/&/g, "&amp;");
            // text = text.replace(/</g, "&lt;");
            // text = text.replace(/>/g, "&gt;");
            // text = text.replace('\n', '<br>', 'g');
            console.log(text);
            let event = new CustomEvent('mcts_console', { detail: text });
            // that.dispatchEvent(event);
            document.dispatchEvent(event);
            // if (element) {
            //   // element.value += text + "\n";
            //   // element.scrollTop = element.scrollHeight; // focus on bottom
            //   element.innerHTML += text + "<br>";
            // }
          };
        })(),
        printErr: function(e) {
          1 < arguments.length && (e = Array.prototype.slice.call(arguments).join(' ')), console.error(e);
        }
      };
    </script>
    <script src="assets/bin/main.js"></script>
