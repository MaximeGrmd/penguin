<ion-card>
  <ion-card-header>
    <ion-item>
      <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
      <ion-title>Console</ion-title>
      <ion-badge color="primary" slot="end">{{ console_conv.length }}</ion-badge>
    </ion-item>
  </ion-card-header>
  <ion-list>
    <ion-item>
      <ion-label [innerHTML]="console_outputs"> </ion-label>
    </ion-item>
  </ion-list>
</ion-card>

<ion-card>
  <ion-list>
    <ion-item *ngFor="let l of console_conv">
      <ion-chip [color]="l.color">
        <ion-icon [name]="l.icon"></ion-icon>
        <ion-label>
          {{ l.text }}
        </ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-card>
